name: update-iac-in-pr
description: Update IaC in PR


inputs:
  tf_state_bucket:
    type: string
    description: The bucket that contains the Terraform state.
    required: true
  tf_state_key:
    type: string
    description: The key that contains the Terraform state.
    required: true
  aws_region:
    type: string
    description: The AWS region.
    required: true

runs:
  using: 'composite'
  steps:
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: tfvars & build lambda package
      shell: bash
      run: |
        make build

    - name: Terraform Init
      shell: bash
      run: |
        terraform init \
          -backend-config="bucket=${{ inputs.tf_state_bucket }}" \
          -backend-config="key=${{ inputs.tf_state_key }}" \
          -backend-config="region=${{ inputs.aws_region }}"
      working-directory: ./generated/terraform

    - name: TF Apply
      shell: bash
      id: apply
      run: terraform apply -no-color --auto-approve
      working-directory: ./generated/terraform
      continue-on-error: true
