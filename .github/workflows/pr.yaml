name: PR

on:
  pull_request:
    branches:
      - main

env:
  TF_STATE_BUCKET: "180217099948-states"
  AWS_REGION: "us-west-2"

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
    
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository_owner }}/${{ github.repository }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"
        working-directory: ./generated/terraform
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        working-directory: ./generated/terraform
        continue-on-error: true
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: 'Update IaC changes'
          branch: 'iac-update'
          base: 'main'
          body: |
            This PR updates the IaC changes in the repository.

            Terraform Plan Output:
            ```
            ${{ steps.plan.outputs.stdout }}
            ```
